{% extends 'core/base.html' %}

{% block content %}
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-soft border border-gray-100 overflow-hidden">
      <!-- Warning Header -->
      <div class="bg-gradient-to-r from-danger-500 to-danger-600 px-6 py-5">
        <div class="flex items-center gap-3">
          <div class="flex-shrink-0">
            <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
              <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
              </svg>
            </div>
          </div>
          <div class="flex-1">
            <h2 class="text-xl font-bold text-white">تأیید حذف دانش‌آموز</h2>
            <p class="text-sm text-danger-100 mt-1">این عمل قابل بازگشت نیست</p>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="p-6">
        <div class="bg-danger-50 border border-danger-200 rounded-xl p-4 mb-6">
          <p class="text-gray-800">
            آیا از حذف دانش‌آموز 
            <strong class="text-danger-700 font-bold">{{ student.name }}</strong> 
            مطمئن هستید؟
          </p>
          <p class="text-sm text-gray-600 mt-2">
            تمام اطلاعات مربوط به این دانش‌آموز از سیستم حذف خواهد شد و امکان بازیابی وجود ندارد.
          </p>
        </div>

        <form method="post">
          {% csrf_token %}
          <div class="flex items-center gap-3 justify-end">
            <a href="{% url 'core:student_list' %}" class="inline-flex items-center gap-2 px-5 py-2.5 border-2 border-gray-300 rounded-xl text-gray-700 font-medium hover:bg-gray-50 transition-all duration-200">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
              </svg>
              انصراف
            </a>
            <button type="submit" class="inline-flex items-center gap-2 bg-danger-600 hover:bg-danger-700 text-white px-5 py-2.5 rounded-xl font-medium shadow-lg hover:shadow-xl transition-all duration-200">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
              </svg>
              بله، حذف شود
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
