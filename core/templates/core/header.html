<style>
  .nav-hero-shell {
    position: relative;
    border-radius: 18px;
    padding: 10px;
    margin: 0 auto;
    max-width: 980px;
    background: linear-gradient(135deg, rgba(59,130,246,0.18), rgba(16,185,129,0.14), rgba(245,158,11,0.14));
    box-shadow: 0 30px 40px -32px rgba(15, 23, 42, 0.65);
  }
  .nav-hero-shell::before {
    content: "";
    position: absolute;
    inset: 8px;
    border-radius: 14px;
    background:
      radial-gradient(circle at 20% 20%, rgba(59,130,246,0.16), transparent 55%),
      radial-gradient(circle at 80% 0%, rgba(16,185,129,0.18), transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(245,158,11,0.2), transparent 55%);
    opacity: 0.7;
  }
  .nav-hero-shell::after {
    content: "";
    position: absolute;
    inset: -20px;
    border-radius: 22px;
    background:
      radial-gradient(circle at 15% 15%, rgba(59,130,246,0.2), transparent 60%),
      radial-gradient(circle at 85% 15%, rgba(16,185,129,0.2), transparent 55%),
      radial-gradient(circle at 50% 85%, rgba(245,158,11,0.18), transparent 65%);
    filter: blur(26px);
    opacity: 0.6;
    z-index: 0;
  }
  .nav-hero {
    position: relative;
    z-index: 1;
    border-radius: 14px;
    padding: 12px 14px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px) saturate(120%);
    border: 1px solid rgba(148, 163, 184, 0.35);
  }
  .nav-hero-link {
    --accent: 37, 99, 235;
    --accent-strong: #2563eb;
    position: relative;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 16px;
    border-radius: 999px;
    font-size: 14px;
    font-weight: 700;
    letter-spacing: -0.1px;
    color: #0f172a;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(248, 250, 252, 0.94));
    border: 1px solid rgba(148, 163, 184, 0.35);
    box-shadow: 0 10px 20px -18px rgba(15, 23, 42, 0.6);
    overflow: hidden;
    transition: all 200ms ease;
  }
  .nav-hero-link::before {
    content: "";
    position: absolute;
    inset: 1px;
    border-radius: 999px;
    background:
      radial-gradient(circle at 12% 18%, rgba(var(--accent), 0.2), transparent 55%),
      radial-gradient(circle at 90% 8%, rgba(var(--accent), 0.12), transparent 50%);
    opacity: 0.9;
    transition: opacity 200ms ease;
  }
  .nav-hero-link::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 999px;
    border: 1px solid rgba(var(--accent), 0.3);
    opacity: 0;
    transition: opacity 200ms ease;
  }
  .nav-hero-link > * {
    position: relative;
    z-index: 1;
  }
  .nav-hero-link svg {
    color: rgba(var(--accent), 1);
  }
  .nav-hero-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 18px 30px -20px rgba(15, 23, 42, 0.65), 0 14px 28px -22px rgba(var(--accent), 0.8);
    background: #ffffff;
    border-color: rgba(var(--accent), 0.55);
  }
  .nav-hero-link:hover::after {
    opacity: 1;
  }
  .nav-hero-link.bg-white {
    background: linear-gradient(135deg, #ffffff, #eef2ff);
    border-color: rgba(var(--accent), 0.65);
    color: var(--accent-strong);
    box-shadow: 0 18px 30px -22px rgba(var(--accent), 0.9);
  }
  .nav-hero-link.bg-white svg {
    color: var(--accent-strong);
  }
  .nav-hero .nav-hero-link:nth-child(1) { --accent: 37, 99, 235; --accent-strong: #2563eb; }
  .nav-hero .nav-hero-link:nth-child(2) { --accent: 22, 163, 74; --accent-strong: #16a34a; }
  .nav-hero .nav-hero-link:nth-child(3) { --accent: 245, 158, 11; --accent-strong: #f59e0b; }
  .nav-hero .nav-hero-link:nth-child(4) { --accent: 14, 165, 233; --accent-strong: #0ea5e9; }
  .nav-hero .nav-hero-link:nth-child(5) { --accent: 249, 115, 22; --accent-strong: #f97316; }
  .nav-hero .nav-hero-link:nth-child(6) { --accent: 20, 184, 166; --accent-strong: #14b8a6; }
  .brand-hero {
    background: linear-gradient(135deg, rgba(15, 118, 110, 0.18), rgba(59, 130, 246, 0.18), rgba(245, 158, 11, 0.16));
    box-shadow: 0 30px 40px -32px rgba(15, 23, 42, 0.7);
    padding: 6px;
  }
  .brand-hero::before {
    content: "";
    position: absolute;
    inset: -40px;
    background:
      radial-gradient(circle at 10% 0%, rgba(59, 130, 246, 0.2), transparent 50%),
      radial-gradient(circle at 90% 10%, rgba(245, 158, 11, 0.18), transparent 55%),
      radial-gradient(circle at 50% 120%, rgba(16, 185, 129, 0.2), transparent 60%);
    filter: blur(30px);
    opacity: 0.8;
  }
  .brand-hero-inner {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(10px) saturate(130%);
    border: 1px solid rgba(148, 163, 184, 0.35);
    border-radius: 16px;
  }
  .brand-logo {
    background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0)),
      linear-gradient(135deg, rgba(14, 116, 144, 0.9), rgba(37, 99, 235, 0.9));
    border: 2px solid rgba(255, 255, 255, 0.7);
    box-shadow: 0 16px 28px -18px rgba(15, 23, 42, 0.7);
  }
  .brand-title {
    color: #0f172a;
    font-size: 1.35rem;
    font-family: "Peyda", "Vazirmatn", "Noto Naskh Arabic", serif;
    letter-spacing: -0.2px;
  }
  .brand-title:hover {
    color: #1d4ed8;
  }
  .brand-subtitle {
    color: rgba(15, 23, 42, 0.7);
    font-weight: 600;
  }
  .brand-subtitle svg {
    color: rgba(15, 118, 110, 0.9);
  }
  .brand-hero-inner::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.6);
    pointer-events: none;
  }
  @media (max-width: 960px) {
    .nav-hero-shell { padding: 8px; }
    .nav-hero { padding: 10px; }
    .nav-hero-link { padding: 8px 12px; font-size: 13px; }
    .brand-title { font-size: 1.1rem; }
  }
  html.dark .nav-hero-shell {
    background: linear-gradient(135deg, rgba(59,130,246,0.22), rgba(16,185,129,0.2), rgba(245,158,11,0.2));
  }
  html.dark .nav-hero {
    background: rgba(2, 6, 23, 0.8);
    border-color: rgba(51, 65, 85, 0.85);
  }
  html.dark .nav-hero-link {
    background: rgba(15, 23, 42, 0.9);
    border-color: rgba(51, 65, 85, 0.85);
    color: #e2e8f0;
  }
  html.dark .nav-hero-link svg {
    color: rgba(var(--accent), 0.95);
  }
  html.dark .nav-hero-link.bg-white {
    background: rgba(8, 47, 73, 0.85);
    border-color: rgba(var(--accent), 0.6);
    box-shadow: 0 18px 30px -22px rgba(var(--accent), 0.75);
  }
  html.dark .brand-hero {
    background: linear-gradient(135deg, rgba(14, 116, 144, 0.22), rgba(59, 130, 246, 0.22), rgba(245, 158, 11, 0.2));

    border-color: rgba(51, 65, 85, 0.85);
  }
  html.dark .brand-title {
    color: #e2e8f0;
  }
  html.dark .brand-title:hover {

  }
  html.dark .brand-subtitle {
    color: rgba(226, 232, 240, 0.7);
  }
  html.dark .brand-subtitle svg {
    color: rgba(94, 234, 212, 0.9);
  }
  @media (prefers-reduced-motion: reduce) {
    .nav-hero-link,
    .nav-hero-link::before,
    .nav-hero-link::after {
      transition: none;
    }
  }
</style>

  <script>
    (function(){
      const themeToggle = document.getElementById('theme-toggle');
      const sunIcon = document.getElementById('theme-icon-sun');
      const moonIcon = document.getElementById('theme-icon-moon');
      const root = document.documentElement;

      function setTheme(isDark){
        root.classList.toggle('dark', isDark);
        try { localStorage.setItem('theme', isDark ? 'dark' : 'light'); } catch (e) {}
        if (sunIcon && moonIcon){
          sunIcon.classList.toggle('hidden', !isDark);
          moonIcon.classList.toggle('hidden', isDark);
        }
      }

      if (themeToggle){
        themeToggle.addEventListener('click', function(){
          const isDark = root.classList.contains('dark');
          setTheme(!isDark);
        });
      }

      const btn = document.getElementById('mobile-menu-toggle');
      const menu = document.getElementById('mobile-menu');
      const iconOpen = document.getElementById('menu-icon-open');
      const iconClose = document.getElementById('menu-icon-close');
      
      if (!btn || !menu) return;
      
      btn.addEventListener('click', function(){
        const isHidden = menu.classList.contains('hidden');
        menu.classList.toggle('hidden');
        
        if (iconOpen && iconClose) {
          iconOpen.classList.toggle('hidden');
          iconClose.classList.toggle('hidden');
        }
      });

      // Highlight active page
      const currentPath = window.location.pathname;
      document.querySelectorAll('.nav-link, .mobile-nav-link').forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          if (link.classList.contains('nav-link')) {
            link.classList.add('bg-white', 'text-primary-600', 'shadow-sm');
          } else {
            link.classList.add('bg-primary-50', 'text-primary-700');
          }
        }
      });

      // initialize theme icons
      setTheme(root.classList.contains('dark'));
    })();
  </script>
</header>
