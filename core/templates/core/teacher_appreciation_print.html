{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <title>تقدیرنامه استاد</title>
    <style>
      @font-face {
        font-family: 'B Nazanin';
        src: url("{% static 'fonts/B_NAZANIN/B-NAZANIN.TTF' %}") format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
      * {
        box-sizing: border-box;
        font-family: 'B Nazanin', Tahoma, Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 32px;
        background: #f8fafc;
      }
      .page {
        max-width: 900px;
        margin: 0 auto;
        background: #fff;
        border: 6px double #0f172a;
        padding: 48px 56px;
        min-height: 700px;
        position: relative;
      }
      .title {
        text-align: center;
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 32px;
        color: #0f172a;
      }
      .content {
        font-size: 22px;
        line-height: 2.1;
        color: #1f2937;
        text-align: justify;
      }
      .name {
        font-weight: 700;
        color: #0f172a;
      }
      .footer {
        margin-top: 48px;
        display: flex;
        justify-content: space-between;
        font-size: 18px;
        color: #374151;
      }
      @page {
        size: A4;
        margin: 24mm;
      }
      @media print {
        body {
          background: #fff;
          padding: 0;
        }
        .page {
          border: 4px solid #0f172a;
          min-height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="title">تقدیرنامه</div>
      <div class="content">
        بدینوسیله گواهی می‌گردد که
        <span class="name">{{ teacher.name }}</span>
        استادی خیلی فعال و نیک بوده است بنا برین این تقدیر نامه برایش اهدا شده است.
      </div>
      <div class="footer">
        <div>تاریخ: {{ today|date:"Y-m-d" }}</div>
        <div>امضا: __________________</div>
      </div>
    </div>
    <script>
      window.addEventListener('load', function() {
        window.print();
      });
    </script>
  </body>
</html>
